<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Image Slider">
   <meta name="author" content="Eric Collard">
   <script src="https://kit.fontawesome.com/9fbf6c4d27.js"></script>
   <link rel="stylesheet" href="styles.css">
   <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div class="bg-nature">
                <h1>Nature Flower</h1>
                <p>So pink</p>
            </div>
            <div class="bg-sky">
                <h1>This Sky Is Blue</h1>
                <p>Da Be Dee Da Ba Di</p>
            </div>
            <div class="bg-castle">
                <h1>Dark Castle</h1>
                <p>This castle creeps me out</p>
            </div>
            <div class="bg-eagle">
                <h1>Fly Like An Eagle</h1>
                <p>Let My Spirits Carry Me</p>
            </div>
        </div>

        
        <div class="right-slide">
            <div class="eagle"></div>
            <div class="castle"></div>
            <div class="sky"></div>
            <div class="flower"></div>

        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>


</div>







<script src="./script.js"></script>
</body>
</html>
